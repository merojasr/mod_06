<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vehículos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehiculo/add/">Agregar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehiculo/listar/">Listar</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link text-light">Bienvenido, SuperUser</span>
                    </li>
                    <li class="nav-item">
                        <form action="/users/logout/" method="POST" class="d-inline">
                            <input type="hidden" name="csrfmiddlewaretoken" value="Y1OlQXfGd6qR1CS2Q6rA8pOWtGqL1yYmDN1qgWBXDc6UyWlVs0f6Up8rAomO2ujr">
                            <button type="submit" class="btn btn-link nav-link text-light p-0">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center mb-0">Agregar Vehículo</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <input type="hidden" name="csrfmiddlewaretoken"
                                value="Y1OlQXfGd6qR1CS2Q6rA8pOWtGqL1yYmDN1qgWBXDc6UyWlVs0f6Up8rAomO2ujr">

                            <div class="mb-3">
                                <label for="id_marca" class="form-label">Marca</label>
                                <select class="form-select" name="marca" id="id_marca">
                                    <option value="Fiat">Fiat</option>
                                    <option value="Chevrolet">Chevrolet</option>
                                    <option value="Ford" selected>Ford</option>
                                    <option value="Toyota">Toyota</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="id_modelo" class="form-label">Modelo</label>
                                <input type="text" class="form-control" name="modelo" maxlength="100" required
                                    id="id_modelo">
                            </div>

                            <div class="mb-3">
                                <label for="id_serialCarroceria" class="form-label">Serial Carroceria</label>
                                <input type="text" class="form-control" name="serialCarroceria" maxlength="50" required
                                    id="id_serialCarroceria">
                            </div>

                            <div class="mb-3">
                                <label for="id_serialMotor" class="form-label">Serial Motor</label>
                                <input type="text" class="form-control" name="serialMotor" maxlength="50" required
                                    id="id_serialMotor">
                            </div>

                            <div class="mb-3">
                                <label for="id_categoria" class="form-label">Categoría</label>
                                <select class="form-select" name="categoria" id="id_categoria">
                                    <option value="particular" selected>Particular</option>
                                    <option value="carga">Carga</option>
                                    <option value="transporte">Transporte</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="id_precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" name="precio" required id="id_precio">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Vehículos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
